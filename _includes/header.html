<!-- Legacy-inspired site header with primary navigation -->
<header class="site-header" role="banner">
  <div class="header-inner">
    <h1 class="site-logo">
      <a href="{{ '/' | relative_url }}" class="brand-link">
        <img class="brand-logo" src="{{ '/assets/images/Updated Logo Transparent.png' | relative_url }}" alt="{{ site.title | default: 'Poli Plot Labs' }}">
      </a>
    </h1>
    <nav class="site-nav" role="navigation" aria-label="Main menu">
      <ul>
        <li class="{% if page.url == '/' or page.url == '/index.html' %}nav-active{% endif %}">
          <a href="{{ '/' | relative_url }}" title="Home">Home</a>
        </li>
        <li class="{% if page.url == '/about.html' or page.url == '/about/' %}nav-active{% endif %}">
          <a href="{{ '/about.html' | relative_url }}" title="About">About</a>
        </li>
        <li class="{% if page.url == '/blog_modern.html' or page.url contains '/blog' or page.collection == 'data_stories' or page.url contains '/data-stories/' %}nav-active{% endif %}">
          <a href="{{ '/blog_modern.html' | relative_url }}" title="Stories">Stories</a>
        </li>
        <li class="{% if page.url == '/contact.html' or page.url == '/contact/' or page.url contains '/contact' %}nav-active{% endif %}">
          <a href="{{ '/contact.html' | relative_url }}" title="Contact">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
